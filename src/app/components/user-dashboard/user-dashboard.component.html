<div class="user-data">
  <div class="user-image">
    <img [src]="userImageUrl" alt="user image" height="100" />
  </div>

  <div>
    <h2>{{ userName }}</h2>
  </div>

  <div class="chat">
    <button (click)="ChatWithAdmin()">
      <mat-icon
        aria-hidden="false"
        aria-label="Example message icon"
        fontIcon="message"
      ></mat-icon>
    </button>
    <span>Chat With Admin</span>
  </div>
</div>
