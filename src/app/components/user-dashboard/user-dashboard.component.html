<div class="user-data">
  <div class="user-image">
    <img [src]="userImageUrl" alt="user image" height="100" />
  </div>

  <div>
    <h2>User Name</h2>
    <p>Email</p>
  </div>

  <div class="chat">
    <button (click)="sendMessage()">
      <mat-icon
        aria-hidden="false"
        aria-label="Example home icon"
        fontIcon="message"
      ></mat-icon>
    </button>
    <span>Chat With Admin</span>
  </div>
</div>
